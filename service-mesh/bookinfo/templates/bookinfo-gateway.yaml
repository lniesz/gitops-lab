apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-{{ .Values.spec.instance }}-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "bookinfo-"{{ .Values.spec.instance }}".apps.ocp4.localdomain"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo-{{ .Values.spec.instance }}
spec:
  hosts:
  - "bookinfo-"{{ .Values.spec.instance }}".apps.ocp4.localdomain"
  gateways:
  - bookinfo-{{ .Values.spec.instance }}-gateway
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080
